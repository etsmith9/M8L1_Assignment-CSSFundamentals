<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
    <title> Submit your Chocolate Chip Cookie Recipe!</title>
    <meta charset="UTF-8">  
    <meta name="viewport" content=""width=device-width, initial-scale="1.0">
    <meta name="description" content="Chocolate Chip Cookie Recipe">
    <meta name="author" content="Web Development Practice">
</head>
<body>
    
<div class="form-container">
    <h2>Submit Your Recipe</h2>
    <form action="Question2.html" method="POST">
        <label for="recipe-name">Recipe Name:</label>
        <input type="text" id="recipe-name" name="recipe-name" required><br>

        <label for="ingredients">Ingredients:</label><br>
        <textarea id="ingredients" name="ingredients" rows="5" required></textarea><br>

        <label for="instructions">Instructions:</label><br>
        <textarea id="instructions" name="instructions" rows="5" required></textarea><br>

        <button type="submit" class="submit-button">Submit Recipe</button>
    </form>
</div>

</body>
</div>
</body>
</html>
